apiVersion: v1
kind: Service
metadata:
  name: agent-skeptic-bench-service
  namespace: production
  labels:
    app: agent-skeptic-bench
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: agent-skeptic-bench
---
apiVersion: v1
kind: Service
metadata:
  name: agent-skeptic-bench-headless
  namespace: production
  labels:
    app: agent-skeptic-bench
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: agent-skeptic-bench
